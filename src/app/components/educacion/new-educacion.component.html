<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la institución</label>
                    <input class="form-control" type="text"  id="nombreE"  [(ngModel)]="nombreE" name="nombreE" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Estudio</label>
                    <input class="form-control" type="text"  id="descripcionE"  [(ngModel)]="descripcionE" name="descripcionE" required>
                </div>

                <div class="form-group">
                    <label for="imgE">Imagen del banner</label>
                    <input class="form-control" type="file"  id="imgE"  [(ngModel)]="imgE" name="imgE" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
                </div>

                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <button [disabled]="!imageService.url" class="btn btn-primary">Agregar educación</button>
            </form>
        </div>
    </div>
</div>
