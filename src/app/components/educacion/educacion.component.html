<div class="row" id="educacion">
    <h1>Educación</h1>

    <div class="col-lg-2">
        <button class="btn btn-dark" type="button" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>
</div>

<div class="row">
    <div class="offset-lg-1 card col-lg-7" *ngFor="let Educacion of educacion">
        <div clas class="card--img">
            <img class="img-1" src={{Educacion.imgE}}>
        </div>

        <div class="card--info">
            <div class="title">
                <h3>{{Educacion.nombreE}}</h3>
            </div>

            <div class="text">
                <p>{{Educacion.descripcionE}}</p>
            </div>

            <div class="card--info--btn" *ngIf="isLogged">
                <button class="btn btn-success" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil-fill"></i> Editar</button>
                <button class="btn btn-danger" (click)="delete(Educacion.id)"><i class="bi bi-trash-fill"></i> Borrar</button>
            </div>
        </div>
    </div>
</div>
