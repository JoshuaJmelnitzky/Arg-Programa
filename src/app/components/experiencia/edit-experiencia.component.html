<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input class="form-control" type="text"  id="nombreE"  [(ngModel)]="expLab.nombreE" name="nombreE" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripci√≥n de la tarea</label>
                    <input class="form-control" type="text"  id="descripcionE"  [(ngModel)]="expLab.descripcionE" name="descripcionE" required>
                </div>

                <div class="form-group">
                    <label for="imgE">Imagen del banner</label>
                    <input class="form-control" type="file"  id="imgE"  [(ngModel)]="expLab.imgE" name="imgE" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
                </div>

                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <button [disabled]="!imageService.url" class="btn btn-primary">Actualizar experiencia</button>
            </form>
        </div>
    </div>
</div>
