<div class="row" *ngIf="expLab">
    <form class="form" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2>Actualizar Experiencia Laboral</h2>
        <p type="Empresa:"><input placeholder="Nombre de la empresa" id="nombreE"  [(ngModel)]="expLab.nombreE" name="nombreE" required></p>
        <p type="Tarea:"><input placeholder="DescripciÃ³n de la tarea"  id="descripcionE"  [(ngModel)]="expLab.descripcionE" name="descripcionE" required></p>
        <p type="Imagen:">
            <input placeholder="Imagen de la empresa" type="file"  id="imgE"  [(ngModel)]="expLab.imgE" name="imgE" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
        </p>

        <div class="imagen">
            <img [src]="imageService.url">
        </div>

        <button [disabled]="!imageService.url" class="btn btn-primary">Guardar</button>

        <button (click)="home()" class="btn btn-primary homeButton">Volver</button>
      
    </form>
</div>
