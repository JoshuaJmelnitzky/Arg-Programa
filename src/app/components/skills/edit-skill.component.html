<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input class="form-control" type="text"  id="nombre"  [(ngModel)]="skill.nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input class="form-control" type="text"  id="porcentaje"  [(ngModel)]="skill.porcentaje" name="porcentaje" required>
                </div>

                <div class="form-group">
                    <label for="img">Imagen del banner</label>
                    <input class="form-control" type="file"  id="img"  [(ngModel)]="skill.img" name="img" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
                </div>

                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <button [disabled]="!imageService.url" class="btn btn-primary">Actualizar habilidad</button>
            </form>
        </div>
    </div>
</div>
