<div class="row" *ngIf="skill">
    <form class="form" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2>Actualizar Habilidad</h2>
        <p type="Habilidad:"><input placeholder="Nombre de la habilidad" id="nombreE"  [(ngModel)]="skill.nombre" name="nombreE" required></p>
        <p type="Porcentaje:"><input  type="number"  id="porcentaje"  min="1" max="100" placeholder="Porcentaje del conocimiento"  id="descripcionE"  [(ngModel)]="skill.porcentaje" name="descripcionE" required></p>
        <p type="Imagen:">
            <input placeholder="Logo de la habilidad" type="file"  id="imgE"  [(ngModel)]="skill.img" name="imgE" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
        </p>

        <div class="imagen">
            <img [src]="imageService.url">
        </div>

        <button [disabled]="!imageService.url" class="btn btn-primary">Guardar</button>

        <button (click)="home()" class="btn btn-primary homeButton">Volver</button>
      
    </form>
</div>
