<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la habilidad</label>
                    <input class="form-control" type="text"  id="nombre"  [(ngModel)]="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="porcentaje">Porcentaje</label>
                    <input class="form-control" type="text"  id="porcentaje"  [(ngModel)]="porcentaje" name="porcentaje" required>
                </div>

                <div class="form-group">
                    <label for="imgE">Imagen del banner</label>
                    <input class="form-control" type="file"  id="imgE"  [(ngModel)]="img" name="imgE" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
                </div>

                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <button [disabled]="!imageService.url" class="btn btn-primary">Agregar habilidad</button>
            </form>
        </div>
    </div>
</div>
