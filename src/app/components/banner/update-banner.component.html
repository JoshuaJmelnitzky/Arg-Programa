<div class="row" *ngIf="banner">
    <form class="form" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2>Actualizar Banner</h2>

        <p type="Imagen:">
            <input placeholder="Imagen del banner" type="file"  id="imgE"  [(ngModel)]="banner.img" name="imgE" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
        </p>

        <div class="imagen">
            <img [src]="imageService.url">
        </div>

        <button [disabled]="!imageService.url" class="btn btn-primary">Guardar</button>

        <button (click)="home()" class="btn btn-primary homeButton">Volver</button>
      
    </form>
</div>
