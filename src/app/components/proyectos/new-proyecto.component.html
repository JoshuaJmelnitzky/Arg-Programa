<div class="row">
    <form class="form" (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <h2>Nuevo Proyecto</h2>
        <p type="Nombre:"><input placeholder="Nombre del proyecto" id="nombreE"  [(ngModel)]="nombre" name="nombreE" required></p>
        <p type="Descripción:"><input placeholder="Descripción del proyecto"  id="descripcionE"  [(ngModel)]="descripcion" name="descripcionE" required></p>
        <p type="Link:"><input type="url" placeholder="URL al repositorio" id="nombreE"  [(ngModel)]="link" name="nombreE" required></p>
        <p type="Imagen:">
            <input placeholder="Imagen del proyecto" type="file"  id="imgE"  [(ngModel)]="img" name="imgE" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
        </p>

        <div class="imagen">
            <img [src]="imageService.url">
        </div>

        <button [disabled]="!imageService.url" class="btn btn-primary">Guardar</button>

        <button (click)="home()" class="btn btn-primary homeButton">Volver</button>
      
    </form>
</div>
