<div class="container" *ngIf="project">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre del proyecto</label>
                    <input class="form-control" type="text"  id="nombre"  [(ngModel)]="project.nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripci√≥n del proyecto</label>
                    <input class="form-control" type="text"  id="descripcion"  [(ngModel)]="project.descripcion" name="descripcion" required>
                </div>

                <div class="form-group">
                    <label for="link">Link del repositorio</label>
                    <input class="form-control" type="text"  id="link"  [(ngModel)]="project.link" name="link" required>
                </div>

                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input class="form-control" type="file"  id="img"  [(ngModel)]="project.img" name="img" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
                </div>

                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <button [disabled]="!imageService.url" class="btn btn-primary">Actualizar proyecto</button>
            </form>
        </div>
    </div>
</div>
