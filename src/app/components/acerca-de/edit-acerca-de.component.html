<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input class="form-control" type="text"  id="nombre"  [(ngModel)]="persona.nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input class="form-control" type="text"  id="apellido"  [(ngModel)]="persona.apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <input class="form-control" type="text"  id="descripcion"  [(ngModel)]="persona.descripcion" name="descripcion" required>
                </div>

                <div class="form-group">
                    <label for="img">Descripción del estudio</label>
                    <input class="form-control" type="file"  id="img"  [(ngModel)]="persona.img" name="img" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
                </div>

                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <button [disabled]="!imageService.url" class="btn btn-primary mt-3">Actualizar persona</button>
            </form>
        </div>
    </div>
</div>
