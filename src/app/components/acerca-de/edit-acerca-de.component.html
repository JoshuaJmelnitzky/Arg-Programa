<div class="row" *ngIf="persona">
    <form class="form" (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <h2>Actualizar Usuario</h2>
        <p type="Nombre:"><input placeholder="Nombre del usuario" id="nombreE"  [(ngModel)]="persona.nombre" name="nombreE" required></p>
        <p type="Apellido:"><input placeholder="Apellido del usuario"  id="apellido"  [(ngModel)]="persona.apellido" name="apellido" required></p>
        <p type="Acerca de:"><input placeholder="InformaciÃ³n del usuario"  id="descripcionE"  [(ngModel)]="persona.descripcion" name="descripcionE" required></p>
        
        <p type="Imagen:">
            <input placeholder="Foto del usuario" type="file"  id="imgE"  [(ngModel)]="persona.img" name="imgE" required (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .webp">
        </p>

        <div class="imagen">
            <img [src]="imageService.url">
        </div>

        <button [disabled]="!imageService.url" class="btn btn-primary">Guardar</button>

        <button (click)="home()" class="btn btn-primary homeButton">Volver</button>
      
    </form>
</div>
